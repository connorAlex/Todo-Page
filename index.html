<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoit</title>
</head>
<body>
    <header>
        <div> ToDo Logo </div>
    </header>
  <main>
    <section class="projects">
        <div> Projects</div>
        <input class="projectInput">
        <button class = "addProjectBtn">+ Add Project</button>
        
        <div class = "projectContainer">
            <!-- projects go here -->            
        </div>
        
    </section>
    <section class = "tasks">
        
        <button class = "taskBtn">Add Task</button>
        <div class = "taskContainer">
            <div class="taskCard">
                <div> Todo Item 1</div>
            </div>
            <div class="taskCard">
                <div> Todo Item 2</div>
            </div>
        </div>
    </section>
    <section class = "taskInputOverlay">
        <div>
            <span>Task Submission</span>
            <input class = "taskInput" placeholder="Task Name">
            <input class = "taskInput" placeholder="Task Description">
            <input class = "taskInput" type = "date">
            <div>
                <label for ="priority">High Priority</label>
                <input class = "taskInput" name = "priority" type="checkbox">
            </div>
            <button class = "submit">Submit</button>
        </div>
    </section>
  </main>
  <footer></footer>
  <script src="bundle.js"></script>
</body>
</html>
