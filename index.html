<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoit</title>
</head>
<body>
    <header>
        <div> do it now. </div>
        <div><a target = "_blank" href = "https://github.com/connorAlex">github</a></div>
    </header>
  <main>
    <section class="projects">
        <div> Projects</div>
        <div class = "projectInputDiv">
            <input placeholder = "New Project"class="projectInput">
            <button class = "addProjectBtn">+</button>
        </div>
        
        <div class = "projectContainer">
            <!-- projects go here -->            
        </div>
        
    </section>
    <section class = "tasks">
        <div>
            <p>Tasks</p>
            <button class = "taskBtn">Add Task</button>
        </div>
        
        <div class = "taskContainer">
            <!-- tasks go here -->
        </div>
    </section>
    <section id = "taskInputOverlay" class = "taskInputOverlay">

        <div>
            <button class = "overlayExit">X</button>
            <div>
                <div class = "taskInputLeft">
                    <span>Task Submission</span>
                    <input class = "taskInput" placeholder="Task Name">
                
                    <input class = "taskInput" type = "date">
                    <div>
                        <label for ="priority">High Priority</label>
                        <input class = "taskInput" name = "priority" type="checkbox">
                    </div>
                    <button class = "submit">Submit</button>
                </div>
                <div class = "taskInputRight">
                    <textarea rows = 4 cols = 40 class = "taskInput" placeholder="Task Description"></textarea>
                </div>
            </div>
        </div>
        
    </section>
  </main>
  <footer></footer>
  <script src="bundle.js"></script>
</body>
</html>
