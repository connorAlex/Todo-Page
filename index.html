<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoit</title>
</head>
<body>
    <header>
        <div> ToDo Logo </div>
    </header>
  <main>
    <section class="projects">
        <div> Projects</div>
        <input class="projectInput">
        <button class = "addProjectBtn">+ Add Project</button>
        
        <div class = "projectContainer">
            <!-- projects go here -->
            <button name = "myProject" class = "selectProjectBtn">myProject</button>
            
        </div>
        
    </section>
    <section class="content">
        <button class = "taskBtn">Add Task</button>
        <div class = "taskContainer">
            <div class="taskCard">
                <div> Todo Item 1</div>
            </div>
            <div class="taskCard">
                <div> Todo Item 2</div>
            </div>
        </div>
    </section>
    <section class = "taskInput">
        <form>
            <input placeholder="Task Name">
            <input placeholder="Task Description">
            <input type = "date">
            <div>
                <label for ="priority">High Priority</label>
                <input name = "priority" type="checkbox">
            </div>
            <button>Submit</button>
        </form>
    </section>
  </main>
  <footer></footer>
  <script src="bundle.js"></script>
</body>
</html>
